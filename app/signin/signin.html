<head>
    <title>What To Do?</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<form name="signinform" id="signinform" action="/api/signin" method="POST">
    <div class="container">
            <div class="card">
                <article class="card-body">
                    <a href="/signup" class="float-right btn btn-outline-primary">Sign Up</a>
                    <h4 class="card-title text mb-4 mt-1">Sign In</h4>
                    <hr>
                    <p class="text-success text-center">Sign in to keep your to-do's up to date</p>
                    <form>
                    <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                            </div>
                        <input name="email" class="form-control" placeholder="Email" type="email">
                    </div> <!-- input-group// -->
                    </div> <!-- form-group// -->
                    <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                        <input name="password" class="form-control" placeholder="******" type="password">
                    </div> <!-- input-group// -->
                    </div> <!-- form-group// -->
                    <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->
    </div>
</form>
